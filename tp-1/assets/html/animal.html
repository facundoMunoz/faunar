<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/230404f521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animal.css">
    <title>FaunAr: Animal</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">

        <!-- BACKGROUND -->
        <img class="background-back" src="../media/backgrounds/back.jpg" alt="forest-back">
        <div class="fog-img fog-1"></div>
        <div class="fog-img fog-2"></div>
        <section class="animal-id">
            <h2></h2>
        </section>
        <img class="animal-img background-animal" alt="">
        <img class="background-front" src="../media/backgrounds/front.png" alt="forest-front">

        <!-- NAVBAR -->
        <nav class="navbar">
            <a class="text local-link" href="../../index.html">INICIO</a>
            <a class="text local-link" href="../../index.html#animals">ANIMALES</a>
        </nav>

        <button class="button" onclick="pageDown()"><i class="fa-solid fa-angle-down"></i></button>

        <div class="buttons">
            <button class="button button-animal" onclick="previousAnimal()"><i class="fa-solid fa-angle-left"></i></button>
            <button class="button button-animal" onclick="nextAnimal()"><i class="fa-solid fa-angle-right"></i></button>
        </div>

    </header>

    <article id="cards" class="cards">
        <section class="container card__container swiper">
            <div class="feature-cards swiper-wrapper">
                <!-- Animal description -->
                <section class="card__article swiper-slide feature-card about">
                    <div class="feature-header">
                        <h2 class="text feature-title"><i class="feature-icon fa-solid fa-paw"></i>
                            <span class="name">Animal</span>
                        </h2>
                    </div>
                    <p class="text description name-text"></p>
                </section>
                <!-- Animal location -->
                <section class="card__article swiper-slide feature-card about">
                    <div class="feature-header">
                        <h2 class="text feature-title"><i class="feature-icon fa-solid fa-location-dot"></i> Ubicación
                        </h2>
                    </div>
                    <p class="text description-text location"></p>
                </section>
                <!-- Animal height/weigth -->
                <section class="card__article swiper-slide feature-card about">
                    <div class="feature-header">
                        <h2 class="text feature-title"><i class="feature-icon fa-solid fa-dumbbell"></i> Peso/Altura
                        </h2>
                    </div>
                    <p class="text description weightHeight"></p>
                </section>
                <!-- Animal diet -->
                <section class="card__article swiper-slide feature-card about">
                    <div class="feature-header">
                        <h2 class="text feature-title"><i class="feature-icon fa-solid fa-utensils"></i> Alimentación
                        </h2>
                    </div>
                    <p class="text description diet"></p>
                </section>
            </div>
        </section>

        <button class="button" onclick="pageUp()"><i class="fa-solid fa-angle-up"></i></button>

    </article>

    <script src="../js/animal.js"></script>
    <script src="../js/animal-swiper.js"></script>

</body>

</html>
